{% extends "layout.html" %}

{% block content %}
    <h1>{{ card.name }}</h1>
    <p>{{ card.description }}</p>
    <p>Rarity: {{ card.rarity_type.type }}</p>

    <p>health:
        {% for health in card_health %}
            {{ health.health }}
        {% endfor %}
    </p>

    <a href="{{ url_for('cards') }}">Back to all cards</a>
{% endblock %}
